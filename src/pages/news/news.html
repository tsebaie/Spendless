<ion-header class="t">
    <h1>NEWS</h1>
</ion-header>
<ion-content class="pic">
  <ion-item *ngFor="let i of arr, let a = index" (click)="view(a)">
    <ion-thumbnail item-start>
      <img src="{{i.urlToImage}}">
    </ion-thumbnail>
    <h2>{{i.title}}</h2>
    <p>{{i.description}}</p>
    <p>{{i.author}}</p>
    <!-- <p>{{i.publishedAt}}</p>  -->
  </ion-item>
</ion-content>
