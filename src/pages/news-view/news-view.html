<ion-header class="t">
    <h1>NEWS INFO</h1>
</ion-header>


<ion-content class="NV">
  <div *ngFor="let i of article">

      <ion-card class="ioncard">
          <img src="{{i.urlToImage}}" height="400px"/>
          <ion-card-content>
            <ion-card-title class="iontit" >
                {{i.title}}
              </ion-card-title>
                <h3 id="p">{{i.description}}</h3>
                <button ion-button clear><a href="{{i.url}}">More</a></button>
          </ion-card-content>
        </ion-card>
   

  </div>

  <ion-fab bottom right>
      <button ion-fab mini color="custom" (click)="Sub()"><ion-icon ios="ios-pin" md="md-pin"></ion-icon></button>

    </ion-fab>
</ion-content>
